<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>너와농부싶어</title>
    <link rel="stylesheet" href="/css/myPage/sideMenu.css" />
    <link rel="stylesheet" href="/css/myPage/quit.css" />
    <link rel="stylesheet" href="/css/common/font.css" />
</head>
<body>
<div id="main">
    <div class="wrap">
        <div class="container">
            <div class="contentsWrap">
                <!--카테고리 시작-->
                <div id="menuContainer">
                    <aside class="asideMenu">
                        <div class="profile">
                            <div class="nickname">닉네임 넣는 곳</div>
                            <div class="email">
                                <span class="id">이메일 넣는 곳</span>
                                <span class="id-logo"></span>
                            </div>
                        </div>
                        <div class="menu">
                            <a href="">
                                <div class="menu-a">
                                    내 프로그램
                                </div>
                            </a>
                        </div>
                        <div class="menu">
                            <a href="">
                                <div class="menu-a">
                                    내 아르바이트
                                </div>
                            </a>
                        </div>
                        <div class="menu ">
                            <a href="">
                                <div class="menu-a">
                                    커뮤니티 활동
                                </div>
                            </a>
                            <hr class="menu-category">
                        </div>
                        <div class="menu">
                            <a href="">
                                <div class="menu-a menu-select">
                                    개인 정보 설정
                                </div>
                            </a>
                        </div>
                        <div class="menu">
                            <a href="">
                                <div class="menu-a">
                                    구매 내역
                                </div>
                            </a>
                        </div>
                        <div class="menu">
                            <a href="javascript:void(0);">
                                <div class="menu-a more-btn">
                                    더보기
                                    <span class="more"></span>
                                </div>
                            </a>
                        </div>
                        <div class="slide-menu">
                            <div class="menu">
                                <a href="">
                                    <div class="menu-a slide-m">
                                        문의 내역
                                    </div>
                                </a>
                            </div>
                            <div class="menu">
                                <a href="">
                                    <div class="menu-a slide-m">
                                        멘토/멘티 리스트
                                    </div>
                                </a>
                            </div>

                        </div>
                    </aside>
                </div>
                <!--컨텐츠 시작-->
                <div id="contents">
                    <div class="c-header">
                        <div class="c-title">
                            <div>개인 정보 설정</div>
                        </div>
                        <div class="c-header-c">
                            <div class="c-header-can">
                                <div class="menu-tab-btn">
                                    <div class="menu-tab">
                                        <a th:href="@{/myPage/setting}">
                                            <button>프로필</button>
                                        </a>
                                    </div>
                                    <div class="menu-tab">
                                        <a href="#myInfo">
                                            <button>정보 수정</button>
                                        </a>
                                    </div>
                                    <!--멘토인 경우-->
                                    <div class="menu-tab">
                                        <a href="#mentorInfo">
                                            <button>멘토 정보</button>
                                        </a>
                                    </div>
                                    <!------>
                                    <div class="menu-tab">
                                        <a th:href="@{/myPage/setting/quit}">
                                            <button class="active">회원 탈퇴</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="content">
                            <div class="quit-title">
                                정말 탈퇴하시겠어요?
                            </div>
                            <ul class="quit-info">
                                <li class="quit-into-txt">모든 이용내역은 삭제되며 복원이 불가능합니다.</li>
                                <li class="quit-into-txt">멘토링 사례에 등록된 멘토링 글은 삭제되지 않습니다.</li>
                                <li class="quit-into-txt">3개월간 동일한 정보로 가입이 불가능합니다.</li>
                                <li class="quit-into-txt">제휴 이용권은 소멸되며, 다른 계정으로 재발급이 불가능합니다.</li>
                                <li class="quit-into-txt">체험 프로그램 내역은 삭제되며, 복원이 불가능합니다.</li>
                            </ul>
                            <button class="quit">회원 탈퇴하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 회원 탈퇴 모달창 -->
<div id="modal" style="display: none;">
    <div id="modal-overlay">
        <div class="c-modal">
            <div class="modal-close">
                <img src="/image/myPage/close.png">
            </div>
            <div class="m-wrap">
                <div class="m-title">탈퇴 사유</div>
                <form action="">
                    <div class="m-c-wrap">
                        <div class="m-c-title">더 나은 서비스를 위해 탈퇴 사유를 알려주시겠어요?</div>
                        <div class="m-text">
                            <input type="radio" id="q-r-1" name="reason" class="m-r-reason">
                            <label class="m-reason" for="q-r-1">
                                <div class="r-r-text">아이디 변경/재가입을 위해</div>
                            </label>
                        </div>
                        <div class="m-text">
                            <input type="radio" id="q-r-2" name="reason" class="m-r-reason">
                            <label class="m-reason" for="q-r-2">
                                <div class="r-r-text">원하는 서비스/정보가 없어서</div>
                            </label>
                        </div>
                        <div class="m-text">
                            <input type="radio" id="q-r-3" name="reason" class="m-r-reason m-reason">
                            <label class="m-reason" for="q-r-3">
                                <div class="r-r-text">이용이 불편해서</div>
                            </label>
                        </div>
                        <div class="m-text">
                            <input type="radio" id="q-r-4" name="reason" class="m-r-reason reason-etc" value="reason-etc">
                            <label class="m-reason" for="q-r-4">
                                <div class="r-r-text">기타</div>
                            </label>
                        </div>
                        <div class="quit-reason">
                            <input type="text" class="q-r-input" placeholder="50자 내외로 작성해주세요." maxlength="50">
                        </div>
                    </div>
                    <div class="quitBtnWrap">
                        <button class="quitBtn" onclick="quitBtn()">회원 탈퇴하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="/js/myPage/myPage.js"></script>
</html>
