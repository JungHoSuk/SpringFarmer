<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>program list</title>
    <link rel="stylesheet" href="/css/program/list.css"/>
    <link rel="stylesheet" href="/css/common/font.css"/>
</head>
<body>
<div id="main-grid">
    <div class="program-application">
        <section class="filter">
            <div class="filter-name">
                <div class="filter-list">
                    <span class="filter-button">최근등록일순</span>
                    <span class="filter-button">최근마감일순</span>
                    <span class="filter-button">진행중</span>
                    <span class="filter-button">멘티전용</span>
                    <span class="filter-button">일반인용</span>
                    <span class="filter-button">유료</span>
                    <span class="filter-button">무료</span>
                </div>
            </div>
            <div class="select-filter">
                <img src="/image/program/mark.gif" class="select-image">
                <div class="select-filter-name">진행중</div>
            </div>
        </section>
        <div class="program-container">

        </div>
    </div>
</div>
</body>
</html>
