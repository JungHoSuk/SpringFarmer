<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/common/font.css"> <!-- 폰트 -->
    <link rel="stylesheet" href="/css/admin/adminCommon/side_menu.css"> <!-- 사이드 메뉴 & 해더 -->
    <!-- 글 작성 폼 -->
    <link rel="stylesheet" href="/css/admin/adminCommon/bannerWrite.css">
    <link rel="icon" href="/image/header/favicon.png" />
    <link rel="shortcut icon" href="/image/header/favicon.png" />

    <!-- 썸머노트 API -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">

    <!-- 사이드 메뉴 -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="/js/admin/adminCommon/side_menu.js"></script>
    <!-- 버튼 클릭 시 확인 알림창 -->
    <script src="/js/admin/adminCommon/check.js"></script>
    <title>관리자-배너 등록</title>
</head>

<body style="background-color: #eee;">

<div id="wrapper">
    <!-- 세로 메뉴바 -->
    <nav th:replace="/fix/side_menu.html :: sideMenu"></nav>
    <!-- 헤더 ~ 밑에 메인 컨텐츠 -->
    <div id="container">
        <!-- 헤더 -->
        <header>
            <span id="admin-header-title">배너 등록</span>
            <span id="admin-mode">관리자 모드</span>
            <span id="userCount">가입된 회원 수 총 <strong> 21343 </strong>명</span>
        </header>

        <!-- 메인화면 컨텐츠 -->
        <div id="write">
            <form action="" name="noticeForm" method="post">
                <table>
                    <colgroup>
                        <col width="20%;">
                        <col width="80%">
                    </colgroup>
                    <tbody>
                    <tr>
                        <th>배너명</th>
                        <td>
                            <div class="title">
                                <input type="text" name="notice" class="notice_title" placeholder="배너명을 입력하세요" autocomplete="off">
                            </div>
                        </td>
                    </tr>
                    <tr style="background: #ffffff;">
                        <th>배너설명</th>
                        <td>
                            <div class="title">
                                <input type="text" name="bannerExplain" class="bannerExplain" placeholder="배너설명을 입력하세요." autocomplete="off">
                            </div>
                        </td>
                    </tr>
                    <tr style="background: #ffffff; border-color: white; ">
                        <th>배너기간</th>
                        <td>
                            <div id="date" class="title">
                                <span class="dateSpan">
                                <input type="date" name="bannerDate" class="dateLeft" placeholder="배너기간을 입력하세요." autocomplete="off">
                                    <span class="wave">~</span>
                                <input type="date" name="bannerDate" class="dateRight" placeholder="배너기간을 입력하세요." autocomplete="off">
                                </span>
                            </div>
                        </td>
                    </tr>
                    <tr style="background: #ffffff; height: 250px;">
                        <th>배너 이미지</th>
                        <td style="border: 1px solid #e6e6e6;">
                            <div id="bannerImage" class="title">
                                <input type="file">
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="btns-group">
                    <input type="button" onclick="location.href='#'" class="g-btn list" value="배너 목록">
                    <input type="submit" onclick="saveCheck()" class="g-btn submit" value="등록">
                </div>
            </form>
        </div>

    </div>

</div>

</body>
