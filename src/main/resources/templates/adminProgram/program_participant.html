<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/common/font.css"> <!-- 폰트 -->
    <link rel="stylesheet" href="/css/admin/adminCommon/side_menu.css"> <!-- 사이드 메뉴 & 해더 -->
    <link rel="stylesheet" href="/css/admin/adminCommon/contents.css"> <!-- 컨텐츠 공통 스타일 -->
    <link rel="stylesheet" href="/css/admin/adminProgram/program_participant.css"> <!-- 테이블 개별 스타일 -->
    <link rel="stylesheet" href="/css/admin/adminCommon/form.css"> <!-- 검색 폼 & 테이블 공통 스타일 -->
    <link rel="stylesheet" href="/css/admin/adminCommon/page.css"> <!-- 페이징 -->
    <!-- 사이드 메뉴 -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="/js/admin/adminCommon/side_menu.js"></script>
    <!-- 버튼 클릭 시 확인 알림창 -->
    <script src="/js/admin/adminCommon/check.js"></script>
    <title>관리자-체험 프로그램 지원자 관리</title>
</head>

<body>

<div id="wrapper">
    <!-- 세로 메뉴바 -->
    <nav th:replace="/fix/side_menu.html :: sideMenu"></nav>

    <!-- 헤더 ~ 밑에 메인 컨텐츠 -->
    <div id="container">
        <!-- 헤더 -->
        <header>
            <span id="admin-header-title">농촌 프로그램 지원자 관리</span>
            <span id="admin-mode">관리자 모드</span>
            <span id="userCount">가입된 회원 수 총 <strong> 21343 </strong>명</span>
        </header>

        <!-- 컨텐츠 검색 부분 -->
        <div class="p-contents">

            <!-- 검색어 입력 폼 -->
            <form action="" name="searchForm" method="post">
                <div class="search-form">
                        <span class="s-form">
                            <select name="searchSelect" class="val">
                                <option value="programName">프로그램명</option>
                                <option value="id">작성자</option>
                                <option value="address">위치</option>
                            </select>
                        </span>
                    <span class="s-f-input">
                            <span class="search-input">
                                <input type="text" name="programSearch" placeholder="검색어를 입력하세요">
                            </span>
                        </span>
                    <button type="button" class="">
                        <img src="/image/admin/search.png">
                    </button>
                </div>
            </form>

        </div>

        <!-- 프로그램 리스트 출력 틀 -->
        <div class="p-contents contents-bottom">

                <span class="list-count">총
                    <span>2476</span>건
                </span>

            <table>
                <tr class="title">
                    <th class="num">번호</th>
                    <th class="id">작성자</th>
                    <th class="title">프로그램명</th>
                    <th class="work-date">작업날짜</th>
                    <th class="work-time">작업시간</th>
                    <th class="crop">작물</th>
                    <th class="address">위치</th>
                    <th class="date">지원날짜</th>
                    <th class="delete"></th>
                </tr>
                <!-- ↓ 데이터 출력 -->
                <tr>
                    <td>1</td>
                    <td>나랑농부할래</td>
                    <td class="title" onclick="location.href='#'">잡초 뽑기</td>
                    <td>2022-10-11</td>
                    <td>5h</td>
                    <td>잡초</td>
                    <td>서울</td>
                    <td>2022-10-01</td>
                    <td class="delete"><input type="button" value="거절" onclick="noCheck2()"></td>
                </tr>
            </table>

            <!-- 페이징 -->
            <div id="page">
                <div class="page_nation">
                    <a class="arrow pprev" href="#"></a>
                    <a class="arrow prev" href="#"></a>
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a>
                    <a href="#">7</a>
                    <a href="#">8</a>
                    <a href="#">9</a>
                    <a href="#">10</a>
                    <a class="arrow next" href="#"></a>
                    <a class="arrow nnext" href="#"></a>
                </div>
            </div>

        </div>

    </div>

</div>

</body>
<!-- 차트 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="/js/admin/adminProgram/chartAPI_stick.js"></script>
<html>
